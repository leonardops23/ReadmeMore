<div class="d-flex flex-column flex-shrink-0 p-3 h-100">
  <a href="/" class="d-flex align-items-center mb-4 me-md-auto text-decoration-none px-2">
    <i class="bi bi-grid-fill fs-4 me-2 brand-icon text-primary"></i>
    <span class="fs-4 sidebar-brand">ReadmeMore</span>
  </a>

  <ul class="nav nav-pills flex-column mb-auto gap-1">
    <li class="nav-item">
      <a href="{% url 'dashboard' %}"
        class="sidebar-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
        <i class="bi bi-speedometer2 me-3 fs-5"></i> Dashboard
      </a>
    </li>
    <li>
      <a href="#" class="sidebar-link {% if 'users' in request.path %}active{% endif %}">
        <i class="bi bi-people me-3 fs-5"></i> Users
      </a>
    </li>
    <li>
      <a href="{% url 'dashboard_categories' %}"
        class="sidebar-link {% if 'category' in request.path %}active{% endif %}">
        <i class="bi bi-tags me-3 fs-5"></i> Categories
      </a>
    </li>
    <li>
      <a href="{% url 'dashboard_posts' %}" class="sidebar-link">
        <i class="bi bi-file-earmark-text me-3 fs-5"></i> Posts
      </a>
    </li>
    <li class="mt-4 pt-4 border-top border-secondary border-opacity-25">
      <span class="px-3 text-uppercase small text-muted fw-bold mb-2 d-block">Configuraci√≥n</span>
    </li>
    <li>
      <a href="#" class="sidebar-link">
        <i class="bi bi-gear me-3 fs-5"></i> Settings
      </a>
    </li>
  </ul>

  <div class="dropdown mt-auto pt-3 border-top border-secondary border-opacity-25">
    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle px-2"
      id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
      <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center text-white fw-bold me-2"
        style="width: 32px; height: 32px;">
        {{ user.username|make_list|first|upper }}
      </div>
      <strong>{{ user.username }}</strong>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
      <li><a class="dropdown-item" href="#">Profile</a></li>
      <li>
        <hr class="dropdown-divider">
      </li>
      <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Sign out</a></li>
    </ul>
  </div>
</div>
