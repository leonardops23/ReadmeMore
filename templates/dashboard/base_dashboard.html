{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard | ReadmeMore{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom Dashboard CSS -->
    <link rel="stylesheet" href="{% static 'styles/dashboard.css' %}">
</head>

<body>

    <div class="container-fluid p-0">
        <div class="d-flex">
            <!-- Sidebar -->
            <aside class="sidebar d-none d-lg-block text-white"
                style="width: 260px; height: 100vh; position: sticky; top: 0; z-index: 1000;">
                {% include 'dashboard/sidebar.html' %}
            </aside>

            <!-- Main Content -->
            <div class="flex-grow-1 d-flex flex-column" style="min-height: 100vh; overflow-x: hidden;">

                <!-- Navbar (Mobile Toggle + User Menu) -->
                {% include 'dashboard/navbar.html' %}

                <!-- Page Content -->
                <main class="p-4 flex-grow-1">
                    {% block content %}
                    {% endblock %}
                </main>

                <footer class="text-center py-3 text-muted small">
                    &copy; 2024 ReadmeMore Dashboard
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
