{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<h2 class="mb-4 text-center">Register</h2>
<div class="container mt-5">
    <form action="{% url 'register' %}" method="post" style="width: 500px; margin: auto;">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-warning">
            Register
        </button>
    </form>
</div>
{% endblock %}
